<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Locadora Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #343a40;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #f44336;
            color: white;
            border-radius: 10px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #e53935;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .back-link:hover {
            color: #f44336;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Entrar</h2>
        <form action="processa_login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <!-- Novo link "Esqueceu sua senha?" -->
            <div class="text-end mb-3">
                <a href="recuperar_senha.html" class="text-decoration-none text-primary">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
            <a href="index.html" class="back-link">← Voltar para a página inicial</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
